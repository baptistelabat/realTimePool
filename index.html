<body>
	Sondage temps réel
	<svg version="1.1" baseProfile="full" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" zoomAndPan="magnify"
	   id="test"
	   viewBox="-21 -21 42 42"
	   width="300"
	   height="300">

	<defs>
	<radialGradient id="shine"
		  cx=".2" cy=".2" r=".5" fx=".2" fy=".2">
	  <stop offset="0" stop-color="white" stop-opacity=".7"/>
	  <stop offset="1" stop-color="white" stop-opacity="0"/>
	</radialGradient>
	<radialGradient id="grad"
		  cx=".5" cy=".5" r=".5" >
	  <stop offset="0" stop-color="yellow"/>
	  <stop offset=".75" stop-color="yellow"/>
	  <stop offset=".95" stop-color="#ee0"/>
	  <stop offset="1" stop-color="#e8e800"/>
	</radialGradient>
	  
	</defs>

	<circle r="20" stroke="black" stroke-width=".15" fill="url(#grad)"/>
	<circle r="20" fill="url(#shine)"/>
	<g id="right">
	  <ellipse rx="2.5" ry="4" cx="-6" cy="-7" fill="black"/>
	</g>
	<use xlink:href="#right" transform="scale(-1,1)"/>

	<path id="smiley_mouth" d="M -12,5 Q 0, -5 12,5 "
			fill="none" stroke="black" stroke-width="0.75"  />
	<path d="M -13,5.5 Q -12, 5 -12,4 "
			fill="none" stroke="black" stroke-width="0.75"  />
	<path d="M 13.5,5.5 Q 12, 5 12,4 "
			fill="none" stroke="black" stroke-width="0.75"  />
	</svg>
	<table>
	<tr>
		<th><div id="graphDiv" style="width:460px; height:300px;"></div></th>
		<th><div id="histoDiv" style="width:460px; height:300px;"></div></th>
    </tr>
    </table>
	<div class="qrCodeDirective">
		<div id="listIp">
		</div>
		<div id="qrCode">
		</div>	
	</div>	
   
	<script src="/socket.io/socket.io.js"></script>
	<script src="../components/fastclick/fastclick.js"></script>
	<script src="../components/qrcode/qrcode.min.js"></script>
	<script src="../components/jquery/jquery-1.10.2.min.js"></script>
	<script src="../components/prefixfree/prefixfree.min.js"></script>
