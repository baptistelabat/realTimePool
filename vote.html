<!DOCTYPE HTML>
<html style="direction: ltr;" lang="fr">

	<link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css" />

<body>
	<form action = "">
		<fieldset>
			<input id = "UserVoteRange"
				type = "range"
				min = "0"
				max = "100"
				value = "50"
				step = "1" />
			<input id = "UserVoteNumber"
				type = "number"
				min = "0"
				max = "100"
				value = "50"
				step = "1"/>

		</fieldset>
	</form>	
	
	<i id="star1" class="icon icon-star icon-4x"></i>

	<i id="star4" class="icon icon-star icon-4x"></i>

	<script src="/socket.io/socket.io.js"></script>
	<script src="../components/fastclick/fastclick.js"></script>
	<script src="../components/qrcode/qrcode.min.js"></script>
	<script src="../components/jquery/jquery-1.10.2.min.js"></script>
	<script src="../components/prefixfree/prefixfree.min.js"></script>

	<script type = "text/javascript" language="javascript" src = "javascript/app_vote.js" charset="utf-8"></script>
